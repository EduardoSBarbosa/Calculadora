<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/logo.ico"type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <title>Calculadora AGES & PB</title>
</head>
<body>
    <div id="titulo">
        <h1>Calculadora AGES & P.B.</h1> 
    </div>
    <div id="animacao"></div>
    <div id="calculadora">
    <div id="visor">
        <div class="historico"></div>
        <div class="resultado"></div>
    </div>
    <div id="gridBotoes">
        <button class="botoes especial" id="ce">CE</button>
        <button class="botoes" id="c">C</button>
        <button class="botoes" value="%">%</button>
        <button class="botoes operador" value="/">รท</button>

        <button class="botoes numero" value="7">7</button>
        <button class="botoes numero" value="8">8</button>
        <button class="botoes numero" value="9">9</button>
        <button class="botoes operador" value="*">x</button>

        <button class="botoes numero" value="4">4</button>
        <button class="botoes numero" value="5">5</button>
        <button class="botoes numero" value="6">6</button>
        <button class="botoes operador" value="-">-</button>

        <button class="botoes numero" value="1">1</button>
        <button class="botoes numero" value="2">2</button>
        <button class="botoes numero" value="3">3</button>
        <button class="botoes operador" value="+">+</button>

        <button class="botoes" id="inverter">+/-</button>
        <button class="botoes numero" value="0">0</button>
        <button class="botoes numero" value=".">,</button>
        <button class="botoes igual" id="igual">=</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
